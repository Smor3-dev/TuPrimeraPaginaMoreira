{% extends "base.html" %}
{% block contenido %}
<h2>Buscar Artículo</h2>
<form method="get">
    <input type="text" name="titulo" placeholder="Buscar por título">
    <button type="submit">Buscar</button>
</form>

{% if resultado %}
    <h3>Resultados:</h3>
    <ul>
    {% for articulo in resultado %}
        <li>{{ articulo.titulo }} - {{ articulo.descripcion }}</li>
    {% empty %}
        <li>No se encontraron resultados.</li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
