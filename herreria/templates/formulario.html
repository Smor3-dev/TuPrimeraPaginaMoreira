{% extends 'base.html' %}
{% block contenido %}
<h2 class="mb-4">Cargar datos</h2>
<form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-white shadow w-50 mx-auto">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label_tag }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-dark">Guardar</button>
</form>
{% endblock %}
